<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
<h1>Welcome to Edit Entry Page!</h1><hr>
<form action="update/{{ dog.id}}" method="post">
    {% csrf_token %}
    <label for="name">Name: <input type="text" name="name" id="name" value="{{ dog.name }}" placeholder="{{ dog.name }}"/></label>
    <label for="breed">Breed: <input type="text" name="breed" id="breed" value="{{ dog.breed }}" placeholder="{{ dog.breed }}"/></label>
    <input type="submit" value="UPDATE"/>
</form>
</body>
</html>
